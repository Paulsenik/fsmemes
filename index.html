<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/assets/manifest.json">
    <title>Meme Generator</title>
</head>
<body>
    <div id="main">
        <div class="flex-item">
        <canvas id="editor" width="500" height="500"></canvas>
        </div>
        <div class="flex-item">
            <div id="heading">
                <h1>FSmemes</h1>
            </div>            
            <div id="texteditor">
                <textarea style="height: 2rem;" name="toptext" id="toptext" rows="3" cols="6" maxlength="100" wrap="hard" spellcheck="true" oninput="update()"></textarea>
                <br>
                <label for="toptext" style="color: var(--primary-color);">Oberkantentext</label>
                <br>
                <br>
                <textarea style="height: 2rem;" name="bottomtext" id="bottomtext" rows="3" cols="6" maxlength="100" wrap="hard" spellcheck="true" oninput="update()"></textarea>
                <br>
                <label style="color: var(--primary-color);" for="bottomtext">Unterkantentext</label>
            </div>
            <br>

            <div class="slidecontainer">
                <input type="range" min="1" max="200" value="100" class="slider" id="fontSize">
                <br>Text-size
            </div>
            <br>

            <form class="toggle">
                <input id="txtbackground" type="checkbox" hidden name="bg" value="true" checked onclick="changeTxtBg()">
                <label id="txtbackgroundlabel" for="txtbackground">Texthintergrund</label>
            </form>
            <br>

            <br>
            <br>
                <div id="filedialog">
                    <label for="imginput">Bild auswählen</label>
                    <input type="file" id="imginput">
                </div>
            <br>
            <form class="toggle">
                <input id="fit" type="radio" name="scaling" value="fit" checked onclick="changeScaling()">
                <label id="fitlabel" for="fit">passend</label>
                <input id="fill" type="radio" name="scaling" value="fill" onclick="changeScaling()">
                <label id="filllabel" for="fill">füllend</label>
            </form>
            <br>

            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="50" class="slider" id="pictureOffset">
                <br>Bild-Schieber
            </div>
            <br>

            <br>
            <button onclick="download()">Herunterladen</button>
            <br>
            <p style="margin: 4rem">
                <a href="https://fsinfo.fim.uni-passau.de/">
                    <img src="/assets/img/logo_fsinfo_pathed_white.svg" style="height: 4rem; padding-right: 3rem; filter: invert(1); opacity: 0.5;">
                </a>
                <a href="https://github.com/TheMrPixelDev/fsmemes">
                    <img src="https://seeklogo.com/images/G/github-logo-5F384D0265-seeklogo.com.png" style="height: 4rem;">
                </a>
            </p>
            <br>
            <p>
                Bugs und Feature Requests <a href="https://github.com/Paulsenik/fsmemes">bei Github</a><br>
            </p>
        </div>
    </div>
    <script src="/assets/app.js"></script>
</body>
</html>
